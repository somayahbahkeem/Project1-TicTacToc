<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    
    <div class="contan">
      <div align="center" >
        <h1>Tic Tac Toe</h1>
      </div>  
<br>
<h1 class="color"id="message1"></h1>

    <section id="game" class="gameContan displayNone">
            <div class="cell" id='0'></div>
            <div class="cell" id='1'></div>
            <div class="cell" id='2'></div>
          
            <div class="cell" id='3'></div>
            <div class="cell" id='4'></div>
            <div class="cell" id='5'></div>
          
            <div class="cell" id='6'></div>
            <div class="cell" id='7'></div>
            <div class="cell" id='8'></div>
          </section>
      <br> 
      <div  align="center" >
            <h2 class="color" id="message"></h2>
      </div>

      <div>
            <div align="center" >
              <h3 class="color" id="message2"></h3>
            </div>
            <div  align="center" >
              <h3 class="color" id="message3"></h3>
            </div>
      </div> 

      <br> 

      <div class="button-container">

            <div  id="playAgain" align="center" >
              <input type="button" class="button" value="Play Again"  > 
            </div>

            <div  id="newGame" align="center" >
              <input type="button" class="button" value="New Game"  >
            </div>
      </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="javaCode.js"></script>
  </body>
</html>
